            function undo()
            {                
                let del = 1;
                let value = document.getElementById("output").innerHTML; 
                if (value[value.length - 1] == 's') del = 3;      
                if (value[value.length - 1] == 'n') 
                {
                    if (value[value.length - 2] == 'l') del = 2;
                    else del = 3;
                }                                  
                document.getElementById("output").innerHTML = value.slice(0, value.length - del);;

            }
            function dot()

                document.getElementById("output").innerText += '.';
            }    
            function schet()
            {
                let str = document.getElementById('output').innerHTML;
                for (let i = 0; i < str.length; i++)
                {
                    if (str[i] == 'c')
                    {
                        str = str.substr(0, i) + "Math." + str.substr(i, str.length);
                        i += 5;
                    }
                    if (str[i] == 'i')
                    {
                        str = str.substr(0, i - 1) + "Math." + str.substr(i - 1, str.length)
                        i +=5;
                    }
                    if (str[i] == 'g') 
                    {
                        str = str.substr(0, i - 2) + "Math." + str.substr(i - 2, str.length);
                        i += 5;
                    }                   
                }                              
                document.getElementById("output").innerHTML = eval(str);
            }
            let Memory = 0;

                        i += 5;

            function M_minus()
            {

                {
                    if (str[i] == 'c')

                        str = str.substr(0, i) + "Math." + str.substr(i, str.length);

                        i +=5;

                        str = str.substr(0, i - 2) + "Math." + str.substr(i - 2, str.length);
                        i += 5;
                    }                   
                }               
                let a = eval(str);                 
                Memory = eval(Memory) - a;
            }

            function MR()
            { 
                document.getElementById('output').innerHTML = Memory; 
            }
